<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#clock{
    color: #0071D0;
 font-weight: bold;
  font-size: 200px;
}
	</style>
	<script>
	window.onload = function(){
 window.setInterval(function(){
      var now = new Date();
       var clock = document.getElementById("clock");
     clock.innerHTML = now.toLocaleTimeString();
 }, 1000);
};	
	</script>
</head>
<body>
	<div id="clock"></div>
</body>
</html>
